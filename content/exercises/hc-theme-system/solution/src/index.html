<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Theme System</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <h2>Theme System Demo</h2>
      <p>This card should automatically adapt to your system's color scheme preference.</p>
      <p>Try switching your system between light and dark mode to see the theme change.</p>
      <div class="stats">
        <div class="stat">
          <span class="stat-value">42</span>
          <span class="stat-label">Projects</span>
        </div>
        <div class="stat">
          <span class="stat-value">128</span>
          <span class="stat-label">Followers</span>
        </div>
        <div class="stat">
          <span class="stat-value">89</span>
          <span class="stat-label">Stars</span>
        </div>
      </div>
      <button class="button">Get Started</button>
    </div>
  </div>
</body>
</html>
