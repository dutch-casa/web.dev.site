<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading Spinner</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="spinner" role="status" aria-label="Loading"></div>
    <p class="loading-text">Loading content...</p>
    <p class="info">
      This spinner respects your motion preferences.
      Try enabling "Reduce motion" in your system settings to see the accessible alternative.
    </p>
  </div>
</body>
</html>
