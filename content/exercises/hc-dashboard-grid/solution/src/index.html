<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Grid Exercise</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="dashboard">
    <header class="header">
      <h1>Dashboard</h1>
      <div class="user-info">John Doe</div>
    </header>

    <aside class="sidebar">
      <nav>
        <a href="#overview">Overview</a>
        <a href="#analytics">Analytics</a>
        <a href="#reports">Reports</a>
        <a href="#settings">Settings</a>
      </nav>
    </aside>

    <main class="main-content">
      <h2>Overview</h2>
      <p>Welcome to your dashboard. Here you can view analytics and manage your account.</p>
      <p>This layout uses CSS Grid with template areas for a clean, maintainable structure.</p>
    </main>

    <div class="widget widget-1">
      <h3>Total Users</h3>
      <p class="stat">1,234</p>
    </div>

    <div class="widget widget-2">
      <h3>Revenue</h3>
      <p class="stat">$45,678</p>
    </div>

    <div class="widget widget-3">
      <h3>Active Sessions</h3>
      <p class="stat">89</p>
    </div>
  </div>
</body>
</html>
